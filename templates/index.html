<!DOCTYPE html>
<html>
<head>
    <title>Question Answering Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #444;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 100%;
            max-width: 800px;
            height: 50px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"] {
            background-color: #0077c2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #005fa6;
        }
        h2 {
            font-size: 24px;
            color: #444;
            margin-top: 50px;
        }
        p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            margin-top: 10px;
        }
        strong {
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
            padding: 10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask UMG Questions</h1>
        <form action="/answer" method="post">
            <input type="text" name="query">
            <input type="submit" value="Ask">
        </form>
    </div>
</body>
</html>

</form>
    <footer>
        Made by the Infra Team
    </footer>
</body>
</html>
